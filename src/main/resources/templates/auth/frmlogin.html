<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link th:href="@{/css/bootstrap/bootstrap.css}" rel="stylesheet" />
    <script th:src="@{/js/bootstrap/bootstrap.bundle.js}" type="text/javascript"></script>
</head>
<body>
<div class="d-flex justify-content-center p-4">
    <div class="card col-4 mt-4">
        <div class="card-header text-bg-dark">
            AUTENTICACIÃ“N
        </div>
        <div class="card-body">
            <form th:action="@{/auth/login}" method="post">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="nomusuario" name="nomusuario" placeholder="name@example.com">
                    <label for="nomusuario">Usuario</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                    <label for="password">Password</label>
                </div>
                <div class="d-flex justify-content-around">
                    <div>
                        <a th:href="@{/auth/registro}" class="btn btn-success">REGISTRARSE</a>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-primary">INGRESAR</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
