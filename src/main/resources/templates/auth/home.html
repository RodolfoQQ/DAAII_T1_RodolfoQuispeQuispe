<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{layout::head}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<nav th:replace="~{layout::menu}"></nav>
</body>
<div class="d-flex m-5" >

    <h4>Bienbenido   :</h4> <h4 th:text="${username}">  ></h4>
</div>
<div class=" d-flex justify-content-center">
    <div class="card col-4 mt-4" th:if="${modal}">
        <div class="card-header text-bg-dark">
            Cambiar Password
        </div>
        <div class="card-body">
            <form th:action="@{/auth/savePaswordNew}" method="post">
                <div class="alert alert-danger" th:if="${modalpasword}"> Clave no son iguales</div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="password" name="password">
                    <label for="password">Nuevo Password</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="repitapassword" name="repitapassword">
                    <label for="repitapassword">Repita su Password</label>
                </div>

                <div class="d-flex justify-content-around">
                    <div>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>
                </div>

                <a class="btn btn-success" th:href="@{/auth/dashboard}">Cerrar</a>
            </form>
        </div>
    </div>
</div>


</html>
