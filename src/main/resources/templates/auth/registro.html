<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/css/bootstrap/bootstrap.css}" rel="stylesheet" />
    <script th:src="@{/js/bootstrap/bootstrap.bundle.js}" type="text/javascript"></script>
</head>
<body>
<div class="d-flex justify-content-center p-4">

    <div class="card col-4 mt-4  ">
        <div class="card-header text-bg-dark">
            REGISTRO
        </div>
        <div class="card-body">
            <form th:action="@{/auth/save}" method="post">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="nombres" name="nombres">
                    <label for="nombres">nombre</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="apellidos" name="apellidos">
                    <label for="apellidos">apellidos</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="email" name="email">
                    <label for="email">email</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="nomusuario" name="nomusuario">
                    <label for="nomusuario">nomusuario</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="password" name="password">
                    <label for="password">password</label>
                </div>
                <div class="d-flex justify-content-around">

                     <div>
                         <button  type="submit" class="btn btn-primary">Guardar</button>
                     </div>
                    <div>
                        <a  type="submit" class="btn btn-success" th:href="@{/auth/login}" >Regresar a login</a>
                    </div>


                </div>

            </form>

        </div>
    </div>

</div>

</body>
</html>
